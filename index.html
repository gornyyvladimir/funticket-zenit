<!DOCTYPE html>
<html>
  <head>
    <title>Zenit Virtual Tour</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <!-- <link rel="stylesheet" href="vendor/reset.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pano"></div>
    <div class="ui">
      <div class="buttons links">
        <a href="http://go.zenit-kazan.com/" class="button is-link link">Купить билет</a>
        <a href="https://shop.zenit-kazan.com/" class="button is-link link">Интернет магазин</a>
      </div>
      <div class="buttons is-centered controls">
        <button id="viewUp" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-angle-up"></i>
          </span>
        </button>
        <button id="viewDown" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-angle-down"></i>
          </span>
        </button>
        <button id="viewLeft" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-angle-left"></i>
          </span>
        </button>
        <button id="viewRight" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-angle-right"></i>
          </span>
        </button>
        <button id="viewIn" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-plus"></i>
          </span>
        </button>
        <button id="viewOut" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-minus"></i>
          </span>
        </button>
        <button id="autorotateToggle" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-sync-alt"></i>
          </span>
        </button>
        <button id="fullscreenToggle" class="button is-link">
          <span class="icon is-small">
            <i class="fas fa-expand"></i>
          </span>
        </button>
        <button id="deviceOrientationToggle" class="button is-link is-hidden-desktop">
            <span class="icon is-small">
              <i class="fas fa-mobile-alt"></i>
            </span>
          </button>
      </div>
    </div>

    <div id="modal-gazprom" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-content-wrapper">
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/lSjSwynKtvU"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <audio src="https://raw.githubusercontent.com/gornyyvladimir/funticket-zenit/master/audio/russia.mp3" id="audio-russia"></audio>
    <audio src="https://raw.githubusercontent.com/gornyyvladimir/funticket-zenit/master/audio/tatarstan.mp3" id="audio-tatarstan"></audio>

    <script src="vendor/es5-shim.js"></script>
    <script src="vendor/eventShim.js"></script>
    <script src="vendor/classList.js"></script>
    <script src="vendor/requestAnimationFrame.js"></script>
    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>
    <script src="DeviceOrientationControlMethod.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
