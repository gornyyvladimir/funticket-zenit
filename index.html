<!DOCTYPE html>
<html>
  <head>
    <title>Project Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <!-- <link rel="stylesheet" href="vendor/reset.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="multiple-scenes view-control-buttons">
    <div id="pano"></div>

    <div id="sceneList">
      <ul class="scenes">
        <a href="#" class="scene" data-id="0-main">
          <li class="text">main</li>
        </a>

        <a href="#" class="scene" data-id="1-scene">
          <li class="text">scene</li>
        </a>

        <a href="#" class="scene" data-id="2-sector_1">
          <li class="text">sector_1</li>
        </a>

        <a href="#" class="scene" data-id="3-sector_2">
          <li class="text">sector_2</li>
        </a>

        <a href="#" class="scene" data-id="4-sector_3">
          <li class="text">sector_3</li>
        </a>

        <a href="#" class="scene" data-id="5-sector_4">
          <li class="text">sector_4</li>
        </a>

        <a href="#" class="scene" data-id="6-sector_5">
          <li class="text">sector_5</li>
        </a>

        <a href="#" class="scene" data-id="7-sector_6">
          <li class="text">sector_6</li>
        </a>

        <a href="#" class="scene" data-id="8-sector_7">
          <li class="text">sector_7</li>
        </a>

        <a href="#" class="scene" data-id="9-sector_8">
          <li class="text">sector_8</li>
        </a>

        <a href="#" class="scene" data-id="10-sector_9">
          <li class="text">sector_9</li>
        </a>

        <a href="#" class="scene" data-id="11-sector_10">
          <li class="text">sector_10</li>
        </a>

        <a href="#" class="scene" data-id="12-sector_14">
          <li class="text">sector_14</li>
        </a>
      </ul>
    </div>

    <div id="titleBar" style="display: none">
      <h1 class="sceneName"></h1>
    </div>

    <a href="#" id="autorotateToggle">
      <img class="icon off" src="img/play.png" />
      <img class="icon on" src="img/pause.png" />
    </a>

    <a href="#" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png" />
      <img class="icon on" src="img/windowed.png" />
    </a>

    <a href="#" id="sceneListToggle" style="display: none">
      <img class="icon off" src="img/expand.png" />
      <img class="icon on" src="img/collapse.png" />
    </a>

    <a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
      <img class="icon" src="img/up.png" />
    </a>
    <a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
      <img class="icon" src="img/down.png" />
    </a>
    <a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
      <img class="icon" src="img/left.png" />
    </a>
    <a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
      <img class="icon" src="img/right.png" />
    </a>
    <a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
      <img class="icon" src="img/plus.png" />
    </a>
    <a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
      <img class="icon" src="img/minus.png" />
    </a>

    <a href="#" class="button is-link is-large">Купить билет</a>

    <div id="gazprom" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-content-wrapper">
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/lSjSwynKtvU"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <audio src="/audio/russia.mp3" id="russia"></audio>

    <audio src="/audio/tatarstan.mp3" id="tatarstan"></audio>

    <script src="vendor/es5-shim.js"></script>
    <script src="vendor/eventShim.js"></script>
    <script src="vendor/classList.js"></script>
    <script src="vendor/requestAnimationFrame.js"></script>
    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <script src="vendor/marzipano.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
